<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background: #ff1493;
            color: white;
        }
        #yes:hover {
            background: #ff69b4;
            transform: scale(1.1);
        }
        #no {
            background: #dc143c;
            color: white;
            position: relative;
        }
        #no:hover {
            animation: wiggle 0.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes wiggle {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        .reaction {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .reaction h2 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .reaction img {
            max-width: 300px;
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff1493;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Will You Be My Valentine? üíñ</h1>
        <p>Hey Aya , you've stolen my heart! Will you make this Valentine's Day the best one ever by saying yes?</p>
        <div class="buttons">
            <button id="yes">Yes! üíï</button>
            <button id="no">No üò¢</button>
        </div>
    </div>

    <div class="reaction" id="reaction">
        <h2>Yay! I love you! üíñüéâ</h2>
       <img src="https://media.giphy.com/media/1hqb8LwPS2xCNCpWH8/giphy.gif" alt="Valentine GIF">


        <p>Happy Valentine's Day, my love! Let's make some amazing memories together. ‚ù§Ô∏è</p>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const reaction = document.getElementById('reaction');

        // Make the "No" button unclickable by moving it randomly on hover
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // On "Yes" click, show the amazing reaction
        yesButton.addEventListener('click', () => {
            reaction.style.display = 'flex';
            // Add confetti and hearts
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        });
    </script>
</body>
</html>
